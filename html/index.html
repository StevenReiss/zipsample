<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Zip Code Lookup</title>
<link href="zips.css" rel="stylesheet" type="text/css">

</head>

<body>
<h1 class="pagetitle"><strong>ZIP QUERY</strong></h1>
<form id="form1" name="form1" method="post" action="/findzip">
  <p>Enter Zip Code:</p>
  <p>
    <label for="zip">Zip:</label>
    <input type="text" pattern='\d{5}' name="zip" id="zip" />
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
